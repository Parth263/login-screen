<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>100X-login</title>
  </head>
  <body class="bg-neutral-950">
    <!-- logo -->
    <div class="h-screen flex justify-center items-center gap-20">
      <img class="w-logoWidth" src="/public/images /100X-frame.png" alt="" />

      <!--login/sign up -->
      <div class="px-7 flex flex-col gap-10">
        <div class="flex flex-col gap-3 px-7">
          <h1 class="text-5xl font-bold text-neutral-50 font-inter">
            Happening now
          </h1>
          <p class="text-2xl font-bold text-neutral-50 font-inter">
            join today.
          </p>
        </div>

        <!-- create account button -->

        <button
          class="backdrop-blur-x m-5 flex h-9 w-96 first-letter items-center justify-center gap-2.5 rounded-3xl bg-neutral-50 px-6 py-2 shadow-md hover:bg-neutral-200"
        >
          <div class="font-inter text-center font-bold">Create account</div>
        </button>

        <!-- or bar -->
        <div class="flex items-center gap-1 px-7 w-full">
          <div class="h-px w-full bg-neutral-700"></div>
          <span class="text-neutral-50 text-base gap-1 font-normal">or</span>
          <div class="h-px w-full bg-neutral-700"></div>
        </div>

        <!-- sign up button -->
        <button
          class="bg-black m-5 flex h-9 w-96 items-center justify-center gap-2.5 rounded-3xl px-6 py-2 border-stroke border-solid border shadow-md backdrop-blur-xl"
        >
          <div class="text-twtrBlue font-inter text-center font-bold">
            Sign up
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
